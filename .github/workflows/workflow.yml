name: Main Workflow

on: [push]

env:  
  NODE_VERSION: '12.x'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install, lint, build and test
      run: |
        npm ci
        npm run lint
        npm run build
        npm run test        
      env:
        CI: true
